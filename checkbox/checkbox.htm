<!DOCTYPE html>
<html>
 <head>
	<meta charset="UTF-8">
	<title>CSS checkbox</title>
	<link rel="stylesheet" href="checkbox.css" type="text/css">
 </head>
 <body style="font-family:sans-serif">

	<h3>Checkboxes</h3>
	<small>
		<b>Normal</b>
		<p>
			<input type="checkbox">
			<input type="checkbox" checked>
			<input type="checkbox" disabled>
			<input type="checkbox" disabled checked>
		</p>

		<b>Custom</b>
		<p class="custom">
			<input type="checkbox">
			<input type="checkbox" checked>
			<input type="checkbox" disabled>
			<input type="checkbox" disabled checked>
		</p>
	</small>
 
<!--
	<img src="shape.svg" title="CheckMark" />
-->

 </body>
</html>
